                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Total: <span id="totalCost"></span></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

<!DOCTYPE html>
<html>

<head>
    <title>Sheets API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="title mt-5 mb-5">What ?</h2>
    <div class="container">
        <div class="row">

            <div class="col-12">
                <div class="item mt-3">
                    <button class="btn btn btn-outline-primary" id="authorize_button"
                        onclick="App.handleAuthClick()">Authorize</button>
                </div>
            </div>

            <div class="col-12">
                <div class="item mt-3">

                    <button class="btn btn btn-outline-secondary" id="signout_button"
                        onclick="App.handleSignoutClick()">Sign Out</button>
                </div>

            </div>

            <div class="col-12">
                <div class="item mt-3">

                    <button class="btn btn btn-outline-success" id="read_button"
                        onclick="App.handleReadSheetClick()">Read
                        sheets</button>
                </div>
            </div>

            <div class="col-12">
                <div class="item mt-3">

                    <button class="btn btn btn-outline-danger" id="write_button"
                        onclick="App.handleWriteSheetClick()">Write
                        sheets</button>
                </div>

            </div>

            <div class="col-12">
                <div class="item mt-3">

                    <button class="btn btn btn-outline-warning" id="write_append_button"
                        onclick="App.handleWriteAppendSheetClick()">Append sheets</button>
                </div>

            </div>
            <div class="col-12">
                <div class="item mt-3">
                    <button class="btn btn btn-outline-info" id="create_new_sheet_button"
                        onclick="App.handleCreateNewSheetClick()">Create new sheets</button>
                </div>
            </div>
        </div>

    </div>





    <pre id="content" style="white-space: pre-wrap;"></pre>

    <style>
        body {
            background-color: #111;
            color: white;
        }
        .title {
            text-align: center;
        }

        .item {
            display: flex;
            justify-content: center;
        }

        .item button {

            width: 300px;
        }
    </style>
    <script src="./App.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="App.gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="App.gisLoaded()"></script>
</body>

</html>
